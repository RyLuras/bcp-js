<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>See the console</p>
    <script>
        var x = +prompt('What is the value of X?');

        var y = +prompt('What is the value of Y?');

        var z = x + y;

        if(z > 25) {
            console.log(x + y);
        }  
        else if(z > 10) {
            console.log('almost! Only off by', 25 - z);
        }  
        else {
            console.log('sorry number', z, 'is not big enough');
        }
    

    </script>
    <script>
        var max = +prompt('what is the max value?');
        var confirmed = confirm('click ok for even, cancel for odd');
        var remainder;
        if(confirmed) {
                remainder = 0;
        }
        else {
            remainder = 1;
        }
            for(var i = 0; i < max; i++) {
            if(i % 2 === remainder) {
                console.log(i);
        }
            }
    </script>
</body>
</html>
