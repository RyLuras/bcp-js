<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>See the console</p>
    <script>
        var x = 15;

        var y = 4;

        var z = x + y;

        if(z > 25) {
            console.log(x + y);
        }  
        else if(z > 10) {
            console.log('almost! Only off by', 25 - z);
        }  
        else {
            console.log('sorry number', z, 'is not big enough');
        }
    </script>
</body>
</html>
